version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: demo_postgres
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: demo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demo -d demo"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: demo_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: demo_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - minio-data:/data

  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: demo_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: demo_sqlserver
    environment:
      SA_PASSWORD: "Your_strong@Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  backend:
    build: ./app
    container_name: demo_backend
    environment:
      # Postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo

      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

      # RabbitMQ (both Spring defaults + legacy env)
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      RABBITMQ_HOST: rabbitmq

      # âœ… Redis (fix for your connection error)
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8081:8080"
    depends_on:
      - postgres
      - redis
      - minio
      - rabbitmq

  worker:
    build: ./worker
    container_name: demo_worker
    environment:
      # Postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/demo
      SPRING_DATASOURCE_USERNAME: demo
      SPRING_DATASOURCE_PASSWORD: demo

      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

      # RabbitMQ (both Spring defaults + legacy env)
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      RABBITMQ_HOST: rabbitmq

      # Redis (if worker uses it; harmless otherwise)
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - rabbitmq
      - minio
      - redis

  frontend:
    build: ./frontend
    container_name: demo_frontend
    ports:
      - "3001:80"
    depends_on:
      - backend

volumes:
  pgdata:
  minio-data:
  sqlserver-data:
